<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="p-8">
    <div class="border-2 bg-gray-100 pt-4 pb-2 my-2 text-sm">
    <nav class="flex justify-end pb-6 mr-2">
        <ul class="flex space-x-2">
            <li><a href="#home" class="text-blue-500 hover:text-green-500">Home</a></li>
            <li><a href="#about" class="text-blue-500 hover:text-green-500">About</a></li>
            <li><a href="#services" class="text-blue-500 hover:text-green-500">Services</a></li>
            <li><a href="#contact" class="text-blue-500 hover:text-green-500">Contact</a></li>
        </ul>
    </nav>
 
<section id="home"></section>
    <h1 class="text-xl font-bold flex justify-center my-4">Welcome to Our Website</h1>
    <p class="flex justify-center my-4 text-sm">This is the home section of our website.</p>
</section>
</div>
<div class="border-2 bg-gray-100 py-2 my-2">
<section id="about">
    <h2 class="font-bold ml-2 text-sm">About Us</h2>
    <p class="flex justify-center my-2 text-sm">Learn more about our company and what we do.</p>
</section>
</div>
<div class="border-2 bg-gray-100 py-2 my-2">
<section id="services">
    <h2 class="font-bold ml-2 text-sm">Our Services</h2>
    <p class="flex justify-center my-2 text-sm">Explore the services we offer to our clients.</p>
</section>
</div>
<div class="border-2 bg-gray-100 py-2 my-2">
<section id="contact">
    <h2 class="font-bold ml-2 text-sm">Contact Us</h2>
    <p class="flex justify-center my-2 text-sm">Get in touch with us for any inquiries.</p>
</section>
</div>
</main>
</body>
</html>
